<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libro Anne Baileys</title>
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
    <h1> Nuevo libro  de Anne Baileys</h1>  

    <img id="img-anne" src="imagenes/depositphotos_146932165-stock-photo-woman-writing-on-a-typewriter (1).png" alt="Anne Baileys" />


 <div class="formulario">
        <form action="" method="get">
            <div class="form-line">
                <label for="Nombre">Nombre</label>
                <input name="Nombre" id="Nombre" placeholder="Camila Perez">
            </div>
            
            <div class="form-line">
                <label for="Email">Email</label>
                <input name="Email" id="Email" placeholder="camilaperez@gmail.com">
            </div>
    
    
            <div class="form-line">
           <p> Género </p> 
             <input type="radio" id="Masculino" name="Género" value="Masculino">
             <label for="Masculino">Masculino</label><br>
             <input type="radio" id="Femenino" name="Género" value="Femenino">
             <label for="Femenino">Femenino</label><br>
            </div>
    
            <div class="form-line">
                <label for="Edad">Edad:</label>
                <select name="Edad" id="Edad">
                    <option value="10-20">10-20</option>
                    <option value="21-30">21-30</option>
                    <option value="31-40">31-40</option>
                    <option value="41-50">41-50</option>
                    <option value="51-60">51-60</option>
                    <option value="61-70">61-70</option>
                    <option value="71-80">71-80</option>
                </select>
            </div>
         <div class="botones" >
            <button type="submit">Suscribir</button>
            <button type="reset">Limpiar</button>
        
         </div>  
        
        </form>

    

</body>
</html>
